<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Vente de meuble en chêne| Page Produit | Orinoco</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="description" content="Bienvenue sur la page produit de Orinoco">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <div class="bg fixed-top">
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">
                <img class="w-auto" src="/images/logo.png" width="50" height="50" alt="Logo" />
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="row">
      <section class="recap mb-5">
        <div class="text-center">
          <h2 id="title-recap_shopping">Récapitulatif de votre commande</h2>
          <p id="text-recap-shopping">Veuillez vérifier votre commande ci-dessous avant de valider le paiement.</p>
        </div>
        <div id="recap_shopping">
          <p id="empty">Votre panier est vide</p>
        </div>
      </section>
      <section class="w-75 mb-5">
        <h4 id="title-form" class="text-center">Veuillez remplir ce formulaire, pour valider votre commande.</h4>
        <form method="post" name="formContact" id="form_1">
          <div class="form-group">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" class="form-control" required autofocus placeholder="Ex: McFly"/>
          </div>
          <div class="form-group">
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" class="form-control" required placeholder="Ex: Marty"/>
          </div>
          <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Ex: marty-mcfly@delorean.com"/>
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse" class="form-control" required placeholder="Ex: 9303 Lyon Drive, Lyon Estates"/>
          </div>

          <div class="form-group">
            <label for="town">Ville</label>
            <input type="text" id="town" name="town" class="form-control" required placeholder="Ex: Hill Valley"/>
          </div>
          <div class="text-center">
            <button class="btn btn-secondary text-center" id="validation" type="submit" name="validation">Valider la commande</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bottom w-100">
      <img class="w-auto text-center m-3" src="/images/logo.png" width="50" height="50" alt="Logo" />  
    </footer>
    
    <script src="/js/panier-script.js"></script>
    <script>createCart();</script>
    <script>confirmBuy();</script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
